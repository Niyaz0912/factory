{% extends 'base.html' %}

{% block content %}
<h1>Удаление сменного задания</h1>
<p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'users:profile_user' request.user.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
