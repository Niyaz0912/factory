{% extends 'base.html' %}
{% load static %}
{% block title %}Загрузка сменного задания{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Загрузите сменное задание</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Выберите файл .xls или .xlsx:</label>
            <input type="file" class="form-control" id="file" name="file" accept=".xls,.xlsx" required>
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
</div>
{% endblock %}
<!-- Подключаем CSS файл -->
<link rel='stylesheet' href='{% static ' process_history/css/styles.css' %}' type='text/css'>

<!-- Подключаем JS файл -->
<script src='{% static ' process_history/js/scripts.js' %}'></script>
