{% extends 'base.html' %}

{% block title %}Редактирование сменного задания{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Редактирование сменного задания</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Отображение формы -->

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'shift_assignment:list' %}" class="btn btn-secondary">Отмена</a>  <!-- Кнопка для отмены -->
    </form>
</div>
{% endblock %}
