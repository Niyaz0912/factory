{% extends 'base.html' %}

{% block title %}Выполненное сменное задание:{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Выполненное сменное задание</h1>
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="operator_name" class="form-label"><strong>Имя оператора:</strong></label>
            <input type="text" id="operator_name" name="operator_name" class="form-control" value="{{ shift_assignment.operator.username }}" required>
        </div>

        <div class="mb-3">
            <label for="operation_name" class="form-label"><strong>Название операции:</strong></label>
            <input type="text" id="operation_name" name="operation_name" class="form-control" value="{{ shift_assignment.operation_name }}" required>
        </div>

        <div class="mb-3">
            <label for="machine_id" class="form-label"><strong>Номер станка:</strong></label>
            <input type="text" id="machine_id" name="machine_id" class="form-control" value="{{ shift_assignment.machine_id }}" required>
        </div>

        <div class="mb-3">
            <label for="part_id" class="form-label"><strong>Наименование детали:</strong></label>
            <input type="text" id="part_id" name="part_id" class="form-control" value="{{ shift_assignment.part_id }}" required>
        </div>

        <div class="mb-3">
            <label for="batch_number" class="form-label"><strong>Номер партии:</strong></label>
            <input type="text" id="batch_number" name="batch_number" class="form-control" value="{{ shift_assignment.batch_number }}" required>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label"><strong>Количество:</strong></label>
            <input type="number" id="quantity" name="quantity" class="form-control" value="{{ shift_assignment.quantity }}" min="0" required>
        </div>

        <div class="mb-3">
            <label for="defect_quantity" class="form-label"><strong>Количество брака:</strong></label>
            <input type="number" id="defect_quantity" name="defect_quantity" class="form-control" value="{{ shift_assignment.defect_quantity }}" min="0" required>
        </div>

        <div class="mb-3">
            <label for="stop_reason" class="form-label"><strong>Причины остановки станка:</strong></label>
            <select id="stop_reason" name="stop_reason" class="form-select" required>
                <option value="" disabled selected>Выберите причину</option>
                <option value="Работа в нормальном режиме">Работа в нормальном режиме</option>
                <option value="СлНал">СлНал</option>
                <option value="ТОиР">ТОиР</option>
                <option value="Прочее">Прочее</option>
            </select>
        </div>

        <!-- Кнопка для отправки формы -->
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>

{% endblock %}
