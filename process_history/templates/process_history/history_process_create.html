{% extends "base.html" %}

{% block content %}
  <h1>История процесса</h1>
  <form method="post">
    {% csrf_token %}

    <p><strong>Имя оператора:</strong> {{ operator }}</p>
    <p><strong>Название операции:</strong> {{ operation_name }}</p>
    <p><strong>Номер станка:</strong> {{ machine_id }}</p>
    <p><strong>Наименование детали:</strong> {{ part_id }}</p>
    <p><strong>Номер партии:</strong> {{ batch_number }}</p>

    {{ form.as_p }}  <!-- Отображение формы -->
    <button type="submit">Сохранить</button>
  </form>
{% endblock %}
