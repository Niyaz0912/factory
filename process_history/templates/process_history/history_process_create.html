{% extends 'base.html' %}

{% block title %}Создание истории процесса{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Создание истории процесса для сменного задания "{{ assignment.title }}"</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Отображение формы -->

        <button type="submit" class="btn btn-primary">Сохранить историю</button>
        <a href="{% url 'shift_assignment:list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
