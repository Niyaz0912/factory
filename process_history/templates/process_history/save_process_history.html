{% extends 'base.html' %}

{% block title %}Сохранение истории процесса{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}

    <!-- Поле для имени оператора -->
    <div>
        <label for="operator_name"><strong>Имя оператора:</strong></label>
        <input type="text" id="operator_name" name="operator_name" value="{{ shift_assignment.operator.username }}" required>
    </div>

    <!-- Поле для названия операции -->
    <div>
        <label for="operation_name"><strong>Название операции:</strong></label>
        <input type="text" id="operation_name" name="operation_name" value="{{ shift_assignment.operation_name }}" required>
    </div>

    <!-- Поле для номера станка -->
    <div>
        <label for="machine_id"><strong>Номер станка:</strong></label>
        <input type="text" id="machine_id" name="machine_id" value="{{ shift_assignment.machine_id }}" required>
    </div>

    <!-- Поле для наименования детали -->
    <div>
        <label for="part_id"><strong>Наименование детали:</strong></label>
        <input type="text" id="part_id" name="part_id" value="{{ shift_assignment.part_id }}" required>
    </div>

    <!-- Поле для номера партии -->
    <div>
        <label for="batch_number"><strong>Номер партии:</strong></label>
        <input type="text" id="batch_number" name="batch_number" value="{{ shift_assignment.batch_number }}" required>
    </div>

    <!-- Поле для ввода количества с дефолтным значением -->
    <div>
        <label for="quantity"><strong>Количество:</strong></label>
        <input type="number" id="quantity" name="quantity" value="{{ shift_assignment.quantity }}" min="0" required>
    </div>

    <!-- Поле для ввода количества брака с дефолтным значением 0 -->
    <div>
        <label for="defect_quantity"><strong>Количество брака:</strong></label>
        <input type="number" id="defect_quantity" name="defect_quantity" value="0" min="0" required>
    </div>

    <!-- Поле для выбора причины остановки станка с дефолтным значением -->
    <div>
        <label for="stop_reason"><strong>Причины остановки станка:</strong></label>
        <select id="stop_reason" name="stop_reason" required>
            <option value="" disabled>Выберите причину</option>
            <option value="Работа в нормальном режиме" selected>Работа в нормальном режиме</option>
            <option value="СлНал">СлНал</option>
            <option value="ТОиР">ТОиР</option>
            <option value="Прочее">Прочее</option>
        </select>
    </div>
    <h2 style="margin-top: 40px">Завершить Историю процесса и перейти в профиль</h2>
    <!-- Кнопка для отправки формы -->
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% endblock %}
