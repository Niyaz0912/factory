{% extends "base.html" %}  <!-- Наследование от базового шаблона -->
{% load static %}
{% block title %}Вход в систему{% endblock %}  <!-- Переопределение заголовка страницы -->

{% block content %}
<div class="container mt-5">
    <h2>Вход в систему</h2>

    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    <hr>

    <!-- Кнопка для перехода на страницу регистрации -->
    <form action="{% url 'users:user_register' %}" method="get" class="d-inline">
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
<!-- Подключаем CSS файл -->
<link rel='stylesheet' href='{% static 'process_history/css/styles.css' %}' type='text/css'>

<!-- Подключаем JS файл -->
<script src='{% static 'process_history/js/scripts.js' %}'></script>
